<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>CounterDown-Timer</title>
</head>
<body>

        <h1 class="heading">Until new Beginnings</h1>

<div class="time-container">

    <div class="num"">
        <p class="big-text" id="months">0
        </p>
        <span>Months</span>
    </div>
    
    <div class="num"">
        <p class="big-text" id="days">0
        </p>
        <span>Days</span>
    </div>
    
    <div class="num">
        <p class="big-text"  id="hours">0
        </p>
        <span>Hours</span>
    </div>
    
    <div class="num"">
        <p class="big-text" id="minutes">0
        </p>
        <span>Minutes</span>
    </div>
    
    <div class="num"">
        <p class="big-text" id="seconds">0
        </p>
        <span>Seconds</span>
    </div>
    
</div>
</body>
</html>
